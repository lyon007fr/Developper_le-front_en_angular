<div *ngIf="chartData[0]">


<div class="container">
  <button type="button" class="btn btn-success" routerLink="">Retour</button>
  <!-- Première ligne -->
  <div class="row justify-content-center">
      <div class="col-12 d-flex justify-content-center" >
       <div ><h4 class="border text-white rounded p-2" style="background-color: teal;"> {{countryLabel}}</h4>
      </div> 
    </div>
  </div>
  <!-- Deuxième ligne -->
  <div class="d-flex justify-content-center">
    <div class="p-2 bd-highlight  text-center border border-info rounded m-3" >Number of entries <br /> <b>{{numberOfEntries}}</b> </div>
      <div class="p-2 bd-highlight text-center border border-info rounded m-3" >total number medal <br />  <b>{{totalMedalsCount}}</b></div>
      <div class="p-2 bd-highlight  text-center border border-info rounded m-3">total number of athlete <br />  <b>{{totalAthleteCount}}</b></div>
  </div>


<ngx-charts-line-chart class="row justify-content-center"

  [showXAxisLabel]="showXAxisLabel"
  [showYAxisLabel]="showYAxisLabel"
  [xAxis]="xAxis"
  [yAxis]="yAxis"
  [xAxisLabel]="xAxisLabel"
  [yAxisLabel]="yAxisLabel"
  [timeline]="timeline"
  [results]="chartData"
  [view]="[chartWidth,400]"

>
</ngx-charts-line-chart>
      </div>
</div>
